properties:
   metricsData: https://raw.githubusercontent.com/jmaassen/RSD-dashboard/main/data/high_level_metrics.csv
   statisticsData: https://raw.githubusercontent.com/jmaassen/RSD-dashboard/main/data/aggregated_stats.csv
   
global:
    settings:
      align: center
      html:
        html: >-
          <div id="${this}" class="card-pf card-pf-aggregate-status" style="background-color: ${bgColor}; width: 90%; height: 100px; margin: 10px; border-radius: 10px">
            <h2 style="font-weight: 600; font-size: x-large" id="${this}Value">${value}</h2>
            <p style="font-weight: 400" id="${this}Title"><em id="${this}Icon" class=""></em> ${title}</p>
          </div>
      extraConfiguration: >-
        {
            "color": [
             "#8cd47e",
             "#ff6961",
             "#7abd7e",
             "#f8D66D"
             ]
        }

      chart:
        resizable: true
        height: 300
        grid:
          y: false
          x: false
      export:
        png: true

datasets:
    - uuid: METRICS      
      url: ${metricsData}
      columns: 
        - id: Metric
          type: LABEL
        - id: Value
          type: Label

    - uuid: STATISTICS      
      url: ${statisticsData}
      columns: 
        - id: Metric
          type: LABEL
        - id: Label
          type: LABEL
        - id: Value
          type: Label

pages:
    - rows:
        - columns:
            - properties:
                background-color: lightgray
                color: black
                font-weight: bolder
                text-align: center                
                font-size: xx-large                               
              components:
                - html: Netherlands eScience Center RSD Metrics

        - columns:
            - properties:
                color: black
                font-weight: bolder
                text-align: center
                margin-top: 50px
                margin-bottom: 10px
                font-size: large
              components:
                - html: High-level Metrics

        - columns:
            - span: 3
              components:
                   - displayer:
                        type: METRIC
                        general:
                          title: Software Entries
                        html:
                          javascript: document.getElementById(${this}.id + "Icon").className = "fa fa-code";
                        columns:
                          - id: Value
                            pattern: "#"
                        lookup:
                            uuid: METRICS
                            filter:
                             - column: Metric
                               function: EQUALS_TO
                               args:
                                 - total_software_entries
                            group:
                              - functions:
